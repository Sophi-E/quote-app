<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <div class='container'>
    <div class="row">
      <div class="col-md-8 offset-md-4">
        <h1>Quote App</h1>
      </div>

    </div>

    <div class="row">
      <div class="col-md-8 offset-md-4">
        <div class="quote-body">
          <p id='quote'>quote goes here</p>
          <p id='author'>author goes here</p>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" class="btn btn-dark btn-lg tweet"><i class="fab fa-twitter fa-fw"></i>Tweet</a></li>
          <li class="list-inline-item"><a href="#" class="btn btn-dark btn-lg new-quote"><i class="fa fa-quote-left fa-fw"></i>New Quote</a></li>
        </ul>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
